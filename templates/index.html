<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition based Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #66A5AD;
            color: #fff;
        }
        .main {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            margin: 50px auto;
        }
        img {
            height: 350px;
            width: 500px;
            margin-right: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        .container {
            display: flex;
            background: #00246B;
            border-radius: 8px;
            width: 250px;
            height: 300px;
            color: #fff;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        h1 {
            color: black;
            font-weight: bold;
            font-size: 50px;
            animation: fadeIn 1s ease-in-out;
        }
        .btn {
            font-size: 30px;
            font-weight: 400;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            width: 75%;
            height: 120px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .btn.stop {
            background-color: #dc3545;
        }
        .btn:hover {
            opacity: 0.8;
            transform: translateY(-5px);
        }
        .fancy {
            font-size: 50px;
        }
        .container:hover {
            background-color: rgb(27, 27, 188);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: #00246B;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1 class="fancy">Face Recognition based Attendance System</h1>
    <div class="main">
        <img src="{{ url_for('static', filename='images/facial.webp') }}" alt="Facial Recognition Image">
        <div class="container">
            <button class="btn" onclick="startCapture()">Start</button>
            <br>
            <button class="btn stop" onclick="stopCapture()">Stop</button>
        </div>
    </div>
    <script>
        function startCapture() {
            fetch('/start', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.status));
        }
        function stopCapture() {
            fetch('/stop', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.status));
        }
    </script>
</body>
</html>
